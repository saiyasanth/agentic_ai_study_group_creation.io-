version: "3.8"
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    env_file:
      - .env      # contains DATABASE_URL, FASTAPI settings, CORS_ALLOWED_ORIGINS
    depends_on:
      - db
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app/src   # optional for dev; remove in prod

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: password
      POSTGRES_DB: crewai
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata: